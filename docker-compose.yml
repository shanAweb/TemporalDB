version: "3.9"

services:
  # ── PostgreSQL + pgvector ────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: temporaldb-postgres
    environment:
      POSTGRES_USER: temporaldb
      POSTGRES_PASSWORD: temporaldb
      POSTGRES_DB: temporaldb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporaldb -d temporaldb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Neo4j ────────────────────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: temporaldb-neo4j
    environment:
      NEO4J_AUTH: neo4j/temporaldb
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7475:7474"   # HTTP (Browser UI)
      - "7688:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "temporaldb", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ── Redis ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: temporaldb-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redpanda (Kafka-compatible) ─────────────────────
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: temporaldb-redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --overprovisioned
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:29092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:29092
      - --pandaproxy-addr=internal://0.0.0.0:8082,external://0.0.0.0:28082
      - --advertise-pandaproxy-addr=internal://redpanda:8082,external://localhost:28082
    ports:
      - "29092:29092"  # Kafka API (external)
      - "28082:28082"  # Pandaproxy (external)
      - "9645:9644"    # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  # ── pgAdmin (optional - DB management UI) ───────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: temporaldb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@temporaldb.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5051:5050"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  redpanda_data:
